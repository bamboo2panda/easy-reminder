version: "3.3"

services:
  app:
    build:
      context: .
    ports:
      - "8000:8000"
    volumes:
      - ./app:/app
    command: >
      sh -c "python manage.py wait_for_db &&
              python manage.py migrate &&
              python manage.py runserver 127.0.0.1:8000"
    depends_on:
      - db
    networks:
      - djangonetwork
  db:
    image: postgres:13.1-alpine
    networks:
      - djangonetwork
    
networks:
  djangonetwork:
    driver: bridge